 <div class="row">
        <div class="col s12 m7" ng-repeat="card in userCards">
          <div class="card">
            <div class="card-image">
              <img ng-src="{{card.url}}">
              <span class="card-title"></span>
            </div>
            <div class="card-content">
              <p>{{card.text}} / {{card.name}}</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
              <a class="waves-effect waves-light btn" ng-click="deleteCard(card.id)">DELETE</a>
            </div>
          </div>
        </div>
      </div>
