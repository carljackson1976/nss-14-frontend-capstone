      <div class="input-field">
        <input type="text" class="validate" ng-model="adjective1">

      </div>
      <div class="input-field">
        <input type="text" class="validate" ng-model="adjective2">
        <label>Adjective</label>
      </div>

      </div>

      </div>
      <div class="input-field">
        <input type="text" class="validate" ng-model="pluralNoun0">
