<div class="row center"><h3 style="font-family:'Futura'; font-weight: bold; color:white;">Complete fields below to create your card</h3></div>
    

  <div class="row blue-grey lighten-4">
    <div>
      <form action="#">
       <div class="file-field input-field">
        <div class="btn">
         <span>Choose Your Own File</span>
         <input type="file" ng-model="fileInput">
        </div>
        <div class="file-path-wrapper">
        <input class="file-path validate" type="text" ng-model="showImage">
        </div>
        </div>
  </form>
    </div> 

    <form class="col s12">
      <div class="row">
        <div class="input-field col s12;">
          <textarea id="textarea1" class="materialize-textarea" ng-model="cardText">{{cardName}}</textarea>
          <label for="textarea1">Input message below:</label>
        </div>
      </div>
    </form>
  </div>


  </form>
  <div class="row"><div class="center-align" ng-bindHTML="showElements"><button class="btn waves-effect waves-light" ng-href="#partials/yourcard">Submit</button></div></div>
</div>
