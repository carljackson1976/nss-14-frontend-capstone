<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Carl's Greeting Card Generator </title>
  <!-- Materialize: Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <!-- Materialize: NECESSARY FOR ICONS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- WHAT GOOGLE FONTS SHALL WE USE? -->
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC|Shadows+Into+Light|Limelight|Rock+Salt' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css">
</head>


<body ng-app="MadLibs">

  <!-- ============= NAV BAR ============= -->
  <!-- BEGINNING OF NAV -->
  <div ng-include="'./partials/nav.html'"></div>
  <!-- END OF NAV BAR -->

  <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="img/holiday1.jpg">
              <span class="card-title">HAPPY HOLIDAYS!</span>
            </div>
            <div class="card-content">
              <p>Hoping your Holiday Season is as great as you are!<br>With Love,<br>Carl Crawley</p>
            </div>
            </div>
          </div>
        </div>
      </div>


  <!-- ============= LINK TAGS ============= -->
  <!-- BEGINNING OF THE DANG LINK TAGS -->
  <!-- Materialize: jQuery (necessary for Materialize's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <!-- Materialize: Latest compiled and minified JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="lib/bower_components/angular/angular.min.js"></script>
  <script src="lib/bower_components/angular-route/angular-route.min.js"></script>
  <script src="lib/bower_components/firebase/firebase.js"></script>
  <!-- APP FIRST -->
  <script src="app/app.js"></script>
  <!-- FACTORIES SECOND -->
  <script src="app/factories/authFactory.js"></script>
  <!-- CONTROLLERS LAST -->
  <script src="app/controllers/navCtrl.js"></script>
  <script src="app/controllers/selectGreetingCardCtrl.js"></script>
  <script src="app/controllers/inputGreetingCardCtrl.js"></script>
  <script src="app/controllers/outputGreetingCardCtrl.js"></script>
  <script src="app/controllers/loginCtrl.js"></script>
  <script src="app/controllers/holidayCardCtrl.js"></script>
  <script src="app/controllers/birthdayCardCtrl.js"></script>
  <!-- END OF THE DANG LINK TAGS -->

</body>
</html>
